<body>
    <nav id="header">

    <div id="main_1">

                    <i class="fa-solid fa-circle-play songItemPlay" id="0"></i>

        <div id="row_2"></div>

    </div>


    <footer id="footer">
        <div class="input_rang">
            <input type="range" name="" id="Rang_for_song" min="0" value="0" max="100" >
        </div>

            <div class="song_info">
                <span id="playsongName">Love Me Like You Do</span>
                <div class="play_puse_icon">

                    <i class="fa-solid fa-2x fa-backward-fast" id="previous"></i>
                    <i class="fa-solid fa-circle-play fa-2x " id="masterPlay"></i>
                    <i class="fa-solid fa-2x fa-forward-fast" id="next"></i>
                </div>
                <span class="time">5:00</span>
            </div>

    </footer>
