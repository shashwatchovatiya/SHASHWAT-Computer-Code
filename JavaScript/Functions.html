<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        function Shashwat(){
            document.write("Hello My Name Is Shashwat");
            document.write("<br>")
        }

        Shashwat();
        var per = 100  ;


        if(per >=80 && per <= 100){
            document.write("A+ <br>");
        } else   if(per >=60 && per < 80){
            document.write("A <br>");
        } else   if(per >=80 && per < 60){
            document.write("B+ <br>"); 
        } else   if(per >=60 && per < 45){
            document.write("B <br>");
        } else   if(per < 33){
            document.write("Fail <br>");
        } else{
            document.write("Please Enter Your Valied Marks");
        }

        
        Shashwat();
    </script>
</body>
</html>
