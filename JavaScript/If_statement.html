<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> If Statement </title>
</head>
<body>
    <script>
        //  False Condition

        var a = 100 ;
        var b = 50  ;

        if(a <= b){
            document.write ("A is False");
            
        }

        //  False Condition

        var a = 100 ;
        var b = 80  ;

        if(a < b){
            document.write ("A is False");
            
        }

         //  False Condition

         var a = 100 ;
        var b = 100  ;

        if(a !== b){
            document.write ("A is False");
            
        }

        //  true Condition

        var a = 1000 ;
        var b = 500  ;

        if(a >= b){
            document.write ("A is True <br>");
            
        }


        //  true Condition

            var a = 1000 ;
            var b = 1000  ;

            if(a === b){
            document.write ("A is True <br>");
            
        }
        //  true Condition

            var a = 1000 ;
            var b = 500  ;

            if(a > b){
            document.write ("A is True <br>");
            
        }
    </script>
</body>
</html>
