<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
</head>
<style>
.Body{
    background-color: darkgrey;
    margin: 0;
    padding: 0;
}
.Parent{
    display: flex;
    justify-content: center;
}
.div1{
    width: 80%;
    height: 60%;
    border: 5px solid Red;
    padding: 50px;
    margin-top: 10%;
    background-color: darkgoldenrod;
    text-align: center;
}
#div2{
    display: flex;
    justify-content: space-evenly;
    border: 5px solid teal ;
    padding: 10px;
    margin-top: 2%;
    text-align: center;
}
.child{
    background-color: blue;
    padding: 50px;
    border-radius: 10px;
    padding-top: 3%;
}
</style>
<body class="Body">
    <div class="Parent">
        <div class="div1">
            <div id="div2"> 
                <div class="child">Child 1</div>
                <div class="child">Child 2</div>
                <div class="child">Child 3</div>
                <div class="child">Child 4</div>
                <div class="child">Child 5</div>
            </div>
        </div>
    </div>
<script src="Js Folder/Table2.js"></script>
</body>
</html>
