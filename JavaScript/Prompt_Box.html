<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Box</title>
</head>

<body>
    <script>
        // var a = prompt("What Is Name ?");

        // alert(a);

        var x = prompt("Enter Your Marks"); 


        if (x >= 90 && x <= 100) {
            alert("A+");
        } else if (x >= 80 && x < 90) {
            alert("A");
        } else if (x >= 70 && x < 80) {
            alert("B+");
        } else if (x >= 60 && x < 70) {
            alert("B");
        } else if (x >= 50 && x < 60) {
            alert("C+");
        } else if (x >= 33 && x < 50) {
            alert("C");
        } else if (x < 33) {
            alert("Faile");
        } else {
            alert("Enter Vailed marks");
        }
    </script>
</body>

</html>
