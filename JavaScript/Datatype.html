<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <script>
        var a = "Hello World";

        document.write ("a");
        document.write ("<br>");
        document.write (typeof a);
        document.write ("<br>");
        document.write ("<br>");

        var b = 25 ;

        document.write ("b");
        document.write ("<br>");
        document.write (typeof b);
        document.write ("<br>");
        document.write ("<br>");


        var c = true;

        document.write ("c");
        document.write ("<br>");
        document.write (typeof c);
        document.write ("<br>");
        document.write ("<br>");


        var d = ["HTML","CSS","JS"];

        document.write ("d  ");
        document.write ("<br>");
        document.write (typeof d);
        document.write ("<br>");
        document.write ("<br>");

        var x;

        document.write ("x");
        document.write ("<br>");
        document.write (typeof x);
        document.write ("<br>");
        document.write ("<br>");
    </script>
</body>
</html>
