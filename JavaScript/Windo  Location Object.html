<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Location Object</title>
</head>
<body>
    
    <button onclick="assignButton()">Assign Button</button><br><br>
    <button onclick="reloadButton()">Reload Button</button><br><br>
    <button onclick="replaceButton()">Replace Button</button><br><br>

    <script>
        // Location Property

        document.write(location + "<br>");
        document.write(location.hash + "<br>");
        document.write(location.host + "<br>");
        document.write(location.hostname + "<br>");
        document.write(location.href + "<br>");
        document.write(location.origin + "<br>");
        document.write(location.pathname + "<br>");
        document.write(location.port + "<br>");

        // Location Methodes

        function assignButton(){
            location.assign("https://bollyflix.asia/");
        }

        function reloadButton(){
            location.reload();
        }
        function replaceButton(){
            location.replace("https://www.yahoobaba.net/javascript/js-location-object");
        }
    </script>
