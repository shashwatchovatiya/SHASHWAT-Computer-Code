<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> While Loop</title>
</head>
<body>
    <script>
        var a = 100 ;
        document.write("<ul>");
        while(a<=110){
            document.write("<li> Shashwat </li>")
            a=a+1
        }
        document.write("</ul>");

        var x = 50 ;
        document.write("<ul>");
            while(x>=40){
                document.write("<li> Rajat </li>");
                x=x-1;
            }
        document.write("</ul>");

    </script>
</body>
</html>
