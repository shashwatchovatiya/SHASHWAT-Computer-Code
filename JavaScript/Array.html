<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        var x=["Html"," Css"," Javascript"];
        document.write(x[1]+"<br>");
        document.write(x[0] +"<br>");

        var xyz = new Array();
        for(var a = 0; a < 3;a++){
            xyz[a]=prompt("Enter The value If You Want")           
        }
        document.write("<ul>")
        for(var s = 0;s < 3; s++){
            document.write("<li>"+ xyz[s]+"</li>");
        }
        document.write("</ul>")
        
    </script>
</body>
</html>
