<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions with Parameters</title>
</head>
<body>
    <script>
        function Shashwat(xyz=50 ,abc=30){
            document.write(xyz+abc +"<br>");
        }

        Shashwat(60,100);
        Shashwat();

        Shashwat(900+605);
    </script>
</body>
</html>
