<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Box</title>
</head>
<body>
    <script>
        var a = confirm("This is help full ?")

        if (a){
            alert("Thanks");
        }else{
            alert("Sorry");
        }
    </script>
</body>
</html>
