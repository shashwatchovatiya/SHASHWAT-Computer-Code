<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even And Odd Number</title>
</head>
<body>
    <script>
        for(a=1;a<=10;a++){
            if(a%2 != 0){
                document.write( a + "  )This is Odd Number <br>");
                    
            }
            else{
                document.write(a+ "  )This is Even Number <br>")
            }
        }
    </script>
</body>
</html>
