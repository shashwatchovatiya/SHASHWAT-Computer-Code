<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Ternary Operator</title>
</head>
<body>
    <script>
        var x = 35;
        var z;

       z = (x<30)? "true <br>":"false <br>";

        document.write(z);


        var per = 95 ;

        if(per >=90 && per <=100 ){
            document.write("A+")
        } else  if(per >=80 && per <90 ){
            document.write("A")
        } else  if(per >=70 && per <80 ){
            document.write("B+")
        } else  if(per >=60 && per <70 ){
            document.write("B")
        } else  if(per >=50 && per <60 ){
            document.write("C+")
        } else  if(per >=33 && per <50 ){
            document.write("c")
        } else  if( per < 33 ){
            document.write("Faile")
        } else{
            document.write("Enter Your Vailed Marks")
        }
    </script>
</body>
</html>
