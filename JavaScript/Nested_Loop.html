<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
</head>
<body>
    <script>
        // for(var a = 1; a <= 100;a = a+10){
        //     for(var b=a;b<a+10;b++){
        //         document.write(b+"  - ");
        //     }
        //     document.write("<br><br>");
        // }


        for(var a=1;a<=5;a++){
            for(var b=1;b<=a;b++){
                document.write(b + " ")
            }
            document.write("<br>")
        }

        for(var a=1;a<=5;a++){
            for(var b=1;b<=(5-a);b++){
                document.write("&nbsp;");
          }
          for(var c=1;c<=a;c++){
                document.write("@ ")
            }
          document.write( "<br><br>")
        }


        var  a ,b ,c

        for(var a=1;a<=10;a++){
            for(var b=1;b<=(10-a);b++){
                document.write("&nbsp;");

            }
            for(var c=1;c<=a;c++){
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
