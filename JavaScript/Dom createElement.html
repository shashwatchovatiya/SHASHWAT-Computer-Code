<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createElement</title>
</head>
<style>
    #Shashwat{
        color: brown;
    }
</style>
<body>
    <div id="Shashwat">
        <h1>Hii I am Shashwat</h1>
    </div>


    <script>

        // createElement Lakhava ni rit 

        var a = document.createElement('span');
        console.log(a);


        // createTextNode Lakhava ni rit 
         
        var b = document.createTextNode('This is Me');
        console.log(b);


        // createComment Lakhava ni rit 

        var c = document.createComment('Thia is Comment');
        console.log(c);
    </script>
</body>
</html>
