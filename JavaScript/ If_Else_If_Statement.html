<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> If Else If Statement</title>
</head>
<body>
    <script>
         // JavaScript na  If Else If Statement ni madad thi student nu resut banavau che

        var per = 85.5   ;


        if(per >=80 && per <= 100){
            document.write("A+");
        } else   if(per >=60 && per < 80){
            document.write("A");
        } else   if(per >=80 && per < 60){
            document.write("B+"); 
        } else   if(per >=60 && per < 45){
            document.write("B");
        } else   if(per < 33){
            document.write("Fail");
        } else{
            document.write("Please Enter Your Valied Marks");
        }



    </script>
</body>
</html>
