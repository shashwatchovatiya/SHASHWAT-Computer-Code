<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Move</title>
</head>
<body>
    <button onclick="openWindow()">Open Window</button>	
 	<button onclick="moveWindow()">Move Window</button>
 	<script>
 		/* JavaScript MoveBy And MoveTo Window Method */
 		var myWindow;
 		function openWindow(){
 			myWindow = window.open("","","width=500px,height=200px,left=200px,top=200px");
 			myWindow.document.write("<p>This is my Window.</p>")
 		}

 		function moveWindow(){
			myWindow.moveTo(400,400);
			myWindow.focus();
 		}

 		// function moveWindow(){
		// 	myWindow.moveBy(200,200);
		// 	myWindow.focus();
 		// }
 	</script>
</body>
</html>
