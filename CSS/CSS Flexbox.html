<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <style>
        .content{
            background-color: antiquewhite;
            width: 500px;
            /* height: 600px; */
            margin: 50px auto 0;
            border: 3px solid black;
            padding: 10px;
            

      display: flex;
      flex-wrap: wrap;  
            flex-wrap: wrap;
            /* flex-basis: ; etale te max width jevu thay che */
            /* flex-grow: ; etale te min width jevu thay che */




            /* flex-direction: column; */
/*            
            flex-flow: row nowrap; */


            align-items: stretch;
         
        }
        .item{
       
            font-size: bold;
            /* text-align: center; */
           
            /* min-width: 100px; */
            padding: 50px;
        }
        .item1{
            background-color: aqua;
            order: 9;
        }
        .item2{
            background-color: chocolate;
            order: 8;
        }
        .item3{
            background-color: crimson;
            order: 7;
        }
        .item4{
            background-color: darkgray  ;
            order: 6;
        }
        .item5{
            background-color: saddlebrown  ;
            order: 4;

        }
          .item6{
            background-color: darkolivegreen;
            order: 5;
            display: flex;
        }
          
          .item7{
            background-color: darkmagenta ;
            order: 3;
        }
          .item8{
            background-color: hotpink;
            order: 2;
        }
          .item9{
            background-color: forestgreen ;
            order: 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="item item1">lorem1</div>
        <div class="item item2">lorem2</div>
        <div class="item item3">lorem3</div>
        <div class="item item4">lorem4 </div>
        <div class="item item5">lorem5</div>
        <div class="item item6">lorem6</div>
        <div class="item item7">lorem7</div>
        <div class="item item8">lorem8 </div>
        <div class="item item9">lorem9</div>
      
      
        
        <!-- <div></div> -->
    </div>

</html>
