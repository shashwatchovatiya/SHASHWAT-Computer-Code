<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Backface-Visibility</title>
    <style>
     body{
        background:antiquewhite;
        /* koy pan aapdi file copy na kare te mate user-select:none; karvu */
        user-select: none;      
     }
        .card{
            width: 300px;
            height: 300px;
            border: 0px solid black;
            left: 50%;
            top: 50%;
            position: absolute;
            margin: -150px;
            perspective: 500px;
        } 
      
        .contect{
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 3s; 
           
        }

        .card:hover .contect{
            transform: rotateY(180deg);
         
        }
        .front,
        .back {
            width: 100%;
            height: 100%;  
            position: absolute;
            background: black;
            color: yellow;
            font-size: 50px;
            text-align: center;
            line-height: 300px;
            border-radius: 10px;
            backface-visibility: hidden;
        }
        .back{
            background: black;
            color: yellow;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
     
    

    </style>


</head>
<body>
    <div class="card">
        <div class="contect">
            <div class="front">Front</div>
            <div class="back">Back</div>

        </div>
    </div>
</body>
</html>
