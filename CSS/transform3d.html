<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform3d</title>
    <style> 
    body{
          /* koy pan aapdi file copy na kare te mate user-select:none; karvu */
          user-select: none;
    }
    div{
        font-size: 20px;
        text-align: center;
        box-sizing: border-box;
    }
    .parent{
        width: 400px;
        height: 250px;
        margin: 0 0 70px 100px;
        background: goldenrod;
        perspective: 750px;
        transform: rotateY(40deg);
        /* 3d karva mate  transform-style:preserve-3d; */
        transform-style: preserve-3d;
    }

    #box{
        width: 400px;
        height: 250px;
        background: aqua;
        padding-top: 20px;
        transform: rotateX(60deg);
    }
    
    
    </style>
</head>
<body>
    <div class="parent">
            <div id="box">Shashwat</div>
    </div>
</body>
</html>
