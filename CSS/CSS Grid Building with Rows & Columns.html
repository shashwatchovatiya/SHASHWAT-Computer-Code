<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Building with Rows & Columns</title>
    <style>
                body{
          /* koy pan aapdi file copy na kare te mate user-select:none; karvu */
          user-select: none;
    }       
        .shashwat{
            background-color: antiquewhite;
            width: 700px;
            height: 600px;
            margin: 50px 0 0 50px;
            display: grid;
            grid-template-rows: repeat(2 ,1fr);
            grid-template-columns:repeat(3 ,1fr);
            grid-gap: 10px;
            text-align: center;
           /* place-items: center; */
            /* justify-items: start; */
            justify-content: space-evenly;
            grid-auto-flow: row dense;
        }
       

        .items1{
            background-color: blue;
            /* grid-column: -2/-2;
            grid-row: 2/-1; */
            order: 6;
            
        }

        .items2{
            background-color:saddlebrown;
            /* grid-row: 3/2;
            grid-column: 1/2; */
            order: 5;
        }
        .items3{
            background-color: sandybrown;
            /* grid-row: 2;
            grid-column: 2/-3; */
            order: 4;
        }
        .items4{
            background-color: silver;
            /* grid-row: 1/-3;
            grid-column: 2/-3;
             */
             order: 3;
        }
        .items5{
            background-color: orange;
            /* grid-row: 2;
            grid-column: 2; */
            order: 2;
        }
        .items6 {
            background-color:deeppink;
            /* grid-row: 1/1;
            grid-column: 1/1; */
             order: 0;
        }

    </style>
</head>
<body>
    <div class="shashwat">

        <div class="items1">A</div>
        <div class="items2">B</div>
        <div class="items3">C</div>
        <div class="items4">D</div> 
        <div class="items5">E</div>
        <div class="items6">F</div>
        
    </div>
</body>
</html>
