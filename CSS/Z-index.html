<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style>
           body{
          /* koy pan aapdi file copy na kare te mate user-select:none; karvu */
          user-select: none;
    }
        div{
            width: 150px;
            height: 150px;
            position: absolute;
            border: 1px solid black;
            font-size: 30px;
        }
        #box1{
            top: 150px;
            left: 100px;
            background: saddlebrown;
        }
        #box2{
            top: 200px;
            left: 150px;
            background: rgb(63, 139, 19);
        }
        #box3{
            top: 250px;
            left: 200px;
            background: rgb(19, 111, 139);
        }
        #box4{
            top: 300px;
            left: 250px;
            background: rgb(139, 19, 139);
        }

        #image{
            clip-path: polygon(52% 0, 0 100%, 100% 100%);
            top: 100px;
            right: 100px;
            width: 500px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="box1">A</div>
    <div id="box2">B</div>
    <div id="box3">C</div>
    <div id="box4">D</div>

    <a href=""GotoNextPage></a>

</html>
