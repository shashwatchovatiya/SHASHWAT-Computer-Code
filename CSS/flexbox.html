<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS flexbox</title>
    <style>
        .content{
            background-color: antiquewhite;
            margin: 50px;
            padding: 10px;
            border: 3px solid black;
            height: 400px;
            width: 400px;
            
            display: flex;
            flex-wrap: wrap;

        }
        .item{
            margin: 15px;
        }
        .item1{
            background-color: aqua;
        }
        .item2{
            background-color: blueviolet;
        }
         .item3{
            background-color: burlywood;
        }
         .item4{
            background-color: crimson;
        }
        .item5{
            background-color: darkred;
        }
        
    </style>
</head>
<body>
    <div class="content">
        <div class="item item1">lorem1</div>
        <div class="item item2">lorem2</div>
        <div class="item item3">lorem3</div>
        <div class="item item4">lorem4</div>
        <div class="item item5">lorem5</div>
        <div class="item item5">lorem6</div> 
        <div class="item item4">lorem4</div>
        <div class="item item5">lorem5</div>
    </div>
</body>
</html>
